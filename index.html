<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title> Fort Collins NeightborHood Map </title>
  <!-- different font families included -->
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <!-- css styling files -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid">

    <main id="map-container">
      <div id="map">
      </div>
    </main>

    <nav id="search">
      <input type="text" placeholder="Search" id="search-text" data-bind="value: searchText, valueUpdate: 'keyup'">
      <button type="button" class="hamburger-menu" data-bind="click: toggleMenu"><i class="fa fa-list" aria-hidden="true"></i> </button>

      <ul id="search-list" data-bind="foreach: markerArray, css: { open: menuVisible }">
        <li data-bind="text: $data.title, click: $parent.setCurrentMarker, event: {mouseover: $parent.openminiInfoWindow, mouseout: $parent.closeminiInfoWindow}" class="search-list-item"> </li>
      </ul>
    </nav>

  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCKLAjXGyawg0qIORfV758s2ioXGdsJSe4&callback=initApp" onerror="mapError()"></script>
</body>

</html>
